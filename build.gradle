plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
   	
	compile 'org.springframework.boot:spring-boot-starter:2.2.6.RELEASE'
	compile platform('software.amazon.awssdk:bom:2.10.73')
    compile 'software.amazon.awssdk:lambda'
    compile 'com.amazonaws:aws-lambda-java-core:1.2.0'
    compile 'com.amazonaws:aws-lambda-java-events:2.2.7'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.apache.logging.log4j:log4j-api:2.13.0'
    compile 'org.apache.logging.log4j:log4j-core:2.13.0'
	compile 'com.fasterxml.jackson.core:jackson-databind: 2.10.3'

    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.0'
    runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.1.0'
    
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

group = 'com.nike.idgenerator'
version = '0.0.1-SNAPSHOT'
description = 'Generic Id Generator'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}

build.dependsOn buildZip
